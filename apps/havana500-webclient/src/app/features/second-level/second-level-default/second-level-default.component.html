<div fxLayout="column" fxLayoutAlign="start start">
  <div id="secondary-header" class="col-12">
    <div id="section-name-container" class="col-12 col-sm-6">
      <h1 class="section-name">{{sectionName}}</h1>
    </div>
    <div id="tags-outer-container" class="col-12 col-sm-6">
      <h3 translate id="tags-title">TAG_SELECTOR</h3>
      <!--TODO: translate this-->
      <div style="width: 100%">
        <ng-select [items]="globalTags$ | async" [hideSelected]="true" bindLabel='name' [closeOnSelect]="false"
          [multiple]="true" bindValue="id" [placeholder]="'Filter by Tags'" [searchFn]="tagSelectFilter" (change)="tagSelectionChanged($event)"
          [(ngModel)]="selectedItems" style=" background-color: #fff !important; width: 40%; min-height: 38px !important;"></ng-select>
      </div>
    </div>
  </div>




  <article fxFlexFill class="row">
    <section id="main-article-summary-container">
      <ant-article-summary [isCuriosityHomeArticle]=true [article]="mostImportantArticle" class="col-md-3 col-xs-12"></ant-article-summary>
    </section>
    <section id="marketing-container" class="col-12">
        <slideshow
        [minHeight]="'300px'"
        [autoPlay]="true"
        [imageUrls]="imageUrls"
        [lazyLoad]="imageUrls?.length > 1"
        [autoPlayWaitForLazyLoad]="true"
        [showDots]="true"
        [dotColor]="'#32a9e1'"
        [showCaptions]="false"
        [showArrows]="false"
      >
      </slideshow>
    </section>
    <section id="sencond-most-important-article-summary-container">
      <ant-article-summary *ngFor="let article of secondMostImporatantArticles" [article]="article" class="col-md-6 col-xs-12"></ant-article-summary>
    </section>
    <section id="articles-summary-container">
      <ant-article-summary *ngFor="let article of articlesToRender" [article]="article" class="col-md-3 col-xs-12"></ant-article-summary>
    </section>
  </article>
<div id="more-articles-btn-container" [ngClass]="{'hide-more-btn': isEndOfPage}">
  <button class="btn" (click)="loadMoreArticles()" translate="">SEE_MORE</button>
</div>

<!-- <hav-outstanding-experiences></hav-outstanding-experiences> TODo: use this compoenent, but can't be imported in this module and the homeModule... -->
</div>
