  <ngx-masonry id="gallery-grid-container">
    <ngxMasonryItem class="masonry-item" *ngFor="let img of galleryImages">
        <div class="gallery-img-container" >
            <img src="{{img.relativePath}}" alt="{{img.seoFileName}}" layout-fill>
          </div>
   </ngxMasonryItem>
  </ngx-masonry>
