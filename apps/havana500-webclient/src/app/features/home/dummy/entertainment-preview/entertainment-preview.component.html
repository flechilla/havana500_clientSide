<div class="feature-section__padded entertainment-section" fxLayout="column">
  <h1
    fxFlexAlign="center"
    class="section-name clickable"
    [routerLink]="'/section/entretenimiento'"
  >
    ENTRETENIMIENTO
  </h1>

  <mat-tab-group>
    <mat-tab label="DEPORTE">
      <div class="row article-summary-container">
        <ant-article-summary
          [isTextVisible]="isMobile()"
          [isMetadataVisible]="false"
          [isCardShadowMode]="!isMobile()"
          *ngFor="let article of (sportArticles | async)"
          [article]="article"
          class="col-6 w-auto entertainment-article"
        ></ant-article-summary>
      </div>
    </mat-tab>
    <mat-tab label="CINE">
      <div class="row article-summary-container">
        <ant-article-summary
          [isTextVisible]="isMobile()"
          [isMetadataVisible]="false"
          [isCardShadowMode]="!isMobile()"
          *ngFor="let article of (cinemaArticles | async)"
          [article]="article"
          class="col-6 w-auto entertainment-article"
        ></ant-article-summary>
      </div>
    </mat-tab>
    <mat-tab label="LITERATURA">
      <div class="row article-summary-container">
        <ant-article-summary
          [isTextVisible]="isMobile()"
          [isMetadataVisible]="false"
          [isCardShadowMode]="!isMobile()"
          *ngFor="let article of (literatureArticles | async)"
          [article]="article"
          class="col-6 w-auto entertainment-article"
        ></ant-article-summary>
      </div>
    </mat-tab>
    <mat-tab label="CULTURA">
      <div class="row article-summary-container">
        <ant-article-summary
          [isTextVisible]="isMobile()"
          [isMetadataVisible]="false"
          [isCardShadowMode]="!isMobile()"
          *ngFor="let article of (cultureArticles | async)"
          [article]="article"
          class="col-6 w-auto entertainment-article"
        ></ant-article-summary>
      </div>
    </mat-tab>
  </mat-tab-group>

  <a
    class="see-more-section"
    [routerLink]="'/section/entretenimiento'"
    fxFlexAlign="center"
    >See More</a
  >
</div>
