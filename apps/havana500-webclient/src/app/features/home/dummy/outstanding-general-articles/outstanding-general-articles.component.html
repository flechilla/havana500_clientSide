<div class="top-articles feature-section__padded" fxLayout="column">
  <div
    class="position-relative"
    fxLayout.xs="column"
    fxLayout="row"
    fxLayoutAlign="space-between start"
  >
    <div fxFlexAlign="center" class="title-container">
      <h1 fxFlexAlign="center" class="section-name top-section-name mb-0 pb-0">
        NOTI
      </h1>
      <h1
        fxFlexAlign="center"
        class="section-name top-section-name m-0 pt-0 text-underline"
      >
        CIAS
      </h1>
    </div>

    <!-- VERSION 2 -->
    <div
      class="article-container"
      fxFlex="1 1 100%"
      fxFlexAlign="center"
      [@fadeInOut]="i === (currentIndex$ | async) ? 'visible' : 'invisible'"
      *ngFor="let article of (topArticles$ | async); let i = index"
    >
      <ant-article-summary
        fxFlexFill
        [isTopArticle]="!isMobile()"
        [article]="article"
        [isMetadataVisible]="!isMobile()"
      ></ant-article-summary>
    </div>
  </div>

  <dots
    [dots-count]="totalItems"
    [active-dot]="currentIndex$ | async"
    (on-click)="setIndex($event)"
  ></dots>
