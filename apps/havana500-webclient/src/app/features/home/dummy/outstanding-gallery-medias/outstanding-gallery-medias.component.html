<div class="feature-section__padded gallery" fxLayout="column">
  <div fxFlexAlign="center" [routerLink]="['/section/gallery']">
    <h1 translate class="section-name pb-44 clickable">GALLERY</h1>
  </div>

  <div class="gallery-grid">
    <div
      (click)="openGallery(i)"
      *ngFor="let galleryImage of galleryImages; let i = index"
      class="gallery-image"
      [ngClass]="gridItemClasses[i]"
      [style.backgroundImage]="'url(' + galleryImage?.relativePath + ')'"
    >
      <div class="image"></div>
      <div class="middle">
        <mat-icon class="view-picture-icon accent-500-fg">visibility</mat-icon>
      </div>
    </div>
  </div>

  <ngx-image-gallery [images]="secondGallery"></ngx-image-gallery>
</div>
