<div class="dialog-content-wrapper">
    <mat-toolbar color="warn" matDialogTitle class="mat-accent m-0">

        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{!onEdit?"Create Article":"Edit Article"}}</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-8 py-sm-16" fxLayout="column" fxLayoutAlign="center center">
            <div class="contact-name">{{title.value}}</div>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0">
        <!-- FORM -->
        <form [formGroup]="form">

            <div formGroupName="article">

                <div hidden>
                    <input formControlName="Id" type="text" class="form-control">
                </div>

                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-icon class="mr-12 mt-12"></mat-icon>
                    <mat-form-field fxFlex>
                        <input #title name="title" formControlName="Title" placeholder="Title" matInput required>
                    </mat-form-field>
                </div>

                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-icon class="mr-12 mt-12"></mat-icon>
                    <mat-form-field fxFlex>
                        <textarea name="body" formControlName="Body" placeholder="Body of the article..." matInput required></textarea>
                    </mat-form-field>
                </div>

                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-slide-toggle name="allowComments" formControlName="AllowComments" class="mr-24" aria-label="Allow Comments">
                        Allow Comments
                    </mat-slide-toggle>
                </div>

                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-slide-toggle name="allowAnonymousComments" formControlName="AllowAnonymousComments" class="mr-24" aria-label="Allow Anonymous Comments">
                        Allow Anonymous Comments
                    </mat-slide-toggle>
                </div>

                <div class="mb-24 " fxLayout="row " fxLayoutAlign="start start ">
                    <mat-icon class="mr-12 mt-12 ">calendar</mat-icon>

                    <mat-form-field class="mr-sm-24" fxFlex>
                        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" name="start" formControlName="StartDateUtc">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="no-errors-spacer" fxFlex mat-no-float>
                        <input matInput placeholder="Start Time">
                    </mat-form-field>

                </div>

                <div class="mb-24 " fxLayout="row " fxLayoutAlign="start start ">
                    <mat-icon class="mr-12 mt-12 ">calendar</mat-icon>

                    <mat-form-field class="mr-sm-24" fxFlex>
                        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" name="end" formControlName="EndDateUtc">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field class="no-errors-spacer" fxFlex mat-no-float>
                        <input matInput placeholder="End Time">
                    </mat-form-field>

                </div>

                <div class="mb-24 " fxLayout="row " fxLayoutAlign="start start ">
                    <mat-icon class="mr-12 mt-12 "></mat-icon>
                    <mat-form-field fxFlex>
                        <input name="metaKeywords" formControlName="MetaKeywords" matInput placeholder="Meta Keywords">
                    </mat-form-field>
                </div>

                <div class="mb-24" fxLayout="row" fxLayoutAlign="start start">
                    <mat-icon class="mr-12 mt-12"></mat-icon>
                    <mat-form-field fxFlex>
                        <textarea name="metaDescription" formControlName="MetaDescription" placeholder="Meta Description" matInput></textarea>
                    </mat-form-field>
                </div>

                <div class="mb-24 " fxLayout="row " fxLayoutAlign="start start ">
                    <mat-icon class="mr-12 mt-12 "></mat-icon>
                    <mat-form-field fxFlex>
                        <input name="metaTitle" formControlName="MetaTitle" matInput placeholder="Meta Title">
                    </mat-form-field>
                </div>



            </div>
        </form>
        <!-- / FORM -->

    </div>

    <div mat-dialog-actions class="m-0 p-16 " fxLayout="row " fxLayoutAlign="space-between center ">

        <button mat-raised-button (click)="save()" class="save-button mat-accent" [disabled]="form.invalid" aria-label="SAVE ">
            SAVE
        </button>




    </div>
</div>
