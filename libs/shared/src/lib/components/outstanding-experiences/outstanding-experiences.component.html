<div
  class="feature-section__padded feature-section__positioned"
  [ngClass]="{ 'feature-section__sized': isMobile() }"
  fxLayout="column"
>
  <div fxFlexAlign="center" [routerLink]="['/section/curiosidades']">
    <h1 translate class="section-name clickable">EXPERIENCES</h1>
  </div>

  <div fxFlex="1 1 100%" fxLayout="row" fxLayoutAlign="stretch stretch">
    <!-- POSTER -->
    <div
      class="mat-accent-500-bg experiences-poster"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <h1 translate class="experiences-poster-title section-name">WHAT</h1>
      <h1 translate class="experiences-poster-title section-name">TODO</h1>
    </div>
    <ant-experience-article-card
      [articles$]="experiences$"
      [isMobile]="isMobile()"
      [totalItems]="totalItems"
    ></ant-experience-article-card>
  </div>

  <div class="more-elements-btn-container">

  <a
    *ngIf="isViewMoreVisible"
    translate
    class="see-more-section btn"
    [routerLink]="'/section/experiencias'"
    fxFlexAlign="center"
    >SEE_MORE</a
  >
  </div>
</div>
