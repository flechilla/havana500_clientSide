<article id="article-outer-container" class="container">
  <div id="article-header" class="row">
    <h1 id="article-title" class="col-12">{{article.title}}</h1>
    <div id="article-reading-time" class="col-md-6 col-xs-12 ">
      <span id="article-reading-time-title " class="font-weight-700">Reading Time: </span>{{article.readingTime}}
    </div>
    <div id="article-writer" class="col-md-6 col-xs-12 ">
      <span id="article-write-title " class="font-weight-700">By: </span>Get the Article's writer and put it in here
    </div>
  </div>

  <p id="article-body">{{article.body}}</p>


  <mat-chip-list id="article-tags">
    <mat-chip class="article-tag" *ngFor="let tag of article.tags" (click)="onSelectTag(tag.id)">{{tag.name}}</mat-chip>
  </mat-chip-list>

  <div id="related-articles-outer-container">
    <h2 id="related-articles-header">Related articles</h2>

    <div id="related-articles-cards-container" class="row">
      <ant-article-summary *ngFor="let article of relatedArticles" [article]="article" class="col-xs-12 col-md-3"></ant-article-summary>
      <!-- for this try to use the grid-list from material -->
    </div>
  </div>

  <div id="comments-outer-container">
    <h2 id="comments-header">Comments</h2>
    <form id="new-comment-outer-container" class="row" #newCommentForm="ngForm">
      <div id="new-comment-user-metadata" class="col-12 form-group">
        <label for="new-comment-username">Nombre de usuario: 
        <input type="text" [(ngModel)]="newComment.userName" name="new-comment-username" id="new-comment-username" class="form-control col-xs-12 col-md-5" placeholder="Nombre">
      </label>
        <label for="new-comment-useremail">Nombre de usuario: 
        <input type="text" [(ngModel)]="newComment.userEmail" name="new-comment-useremail" id="new-comment-useremail" class="form-control col-xs-12 col-md-5"
          placeholder="Correo">
        </label>


      </div>
      <label for="new-comment-body">Comentario
      <textarea type="text" [(ngModel)]="newComment.body" name="new-comment-body" id="new-comment-body" class="col-12 form-control"></textarea>
      </label>
        <button type="submit" class="btn btn-success" id="new-comment-post-btn" (click)="postNewComment(); newCommentForm.reset()" >Comentar!</button>
    </form>
    <hav-comment-home [articleId]="article.id"></hav-comment-home>
    
   
  </div>
</article>
