<section class="metadata-panel" fxLayout="row" fxLayoutAlign="end center">
  <!--
    <span class="metadata-text" translate [translateParams]="{value: article?.createdBy}">BY</span>

    <mat-divider class="metadata-separator" vertical></mat-divider>
  -->

  <div
    fxShow.xs
    fxLayout="row"
    class="metadata-item"
    fxLayoutAlign="right center"
  >
    <mat-icon class="metadata-icon" aria-label="created-date"
      >watch_later</mat-icon
    >
    <span class="metadata-text">{{ article?.publicationDateHumanized }}</span>
  </div>

  <!--
    <mat-divider fxLayout="row" class="right-separator" vertical></mat-divider>
  -->

  <div fxLayout="row" fxLayoutAlign="right center" class="metadata-item">
    <mat-icon class="metadata-icon" aria-label="views">visibility</mat-icon>
    <span class="metadata-text">{{ article?.views }}</span>
  </div>

  <!-- <mat-divider class="metadata-separator" vertical></mat-divider> -->

  <div fxLayout="row" fxLayoutAlign="right center" class="metadata-item">
    <mat-icon class="metadata-icon" aria-label="comments">comment</mat-icon>
    <span class="metadata-text">{{ article?.approvedCommentCount }}</span>
  </div>
</section>
