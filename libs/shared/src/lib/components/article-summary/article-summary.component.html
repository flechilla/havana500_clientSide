<!-- NORMAL ARTICLE DISPLAY -->
<a
  class="article-summary-outer-container"
  (click)="navigateTo(article?.id)"
  [ngClass]="{
    'article-summary-outer-container__shadowed':
      !isTopArticle && isCardShadowMode,
    'top-article': isTopArticle,
    'curiosity-article': isCuriosityHomeArticle,
    'selected-curiosity': isCuriositySelected,
    'experience-article': isExperienceArticle
  }"
>
  <div class="article-summary-img-container">
    <img
      class="article-image"
      src="{{article?.mainPicture?.relativePath}}"
      alt="{{article?.mainPicture?.seoFileName}}"
    />
  </div>

  <div
    *ngIf="isCreationDateVisible"
    fxLayout="column"
    fxLayoutAlign="center center"
    class="article-creation-date"
  >
    <!--
      <h4>{{ article?.createdAt?.getDay() }}</h4>
      <h5>{{ article?.createdAt?.getMonth() }}</h5>
    -->
    <h4 class="creation-date-day">29</h4>
    <h5 class="creation-date-month">ABR</h5>
  </div>

  <div
    [ngClass]="{
      'top-article-summary-content': isTopArticle,
      'main-article-summary-content__positioned': isEntertainmentArticle,
      'experience-article-summary-content': isExperienceArticle
    }"
  >
    <div
      class="main-article-summary-content"
      fxLayout="column"
      fxLayoutAlign="flex-start center"
    >
      <h4 *ngIf="isTitleVisible" class="article-summary-title">
        {{ article?.title }}
      </h4>
      <h5 *ngIf="isAuthorVisible" class="article-author">
        POR: {{ article?.createdBy | uppercase }}
      </h5>
      <p *ngIf="isTextVisible" class="article-summary-body">
        {{ article?.body }}
      </p>
    </div>

    <ant-article-summary-metadata
      *ngIf="isMetadataVisible"
      fxFlexAlign="stretch"
      [article]="article"
    ></ant-article-summary-metadata>
  </div>
</a>
