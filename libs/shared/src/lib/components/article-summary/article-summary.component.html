<!-- NORMAL ARTICLE DISPLAY -->
<a class="article-summary-outer-container" (click)="navigateTo(article?.id)" [ngClass]="{
  'article-summary-outer-container__rounded': !isTopArticle, 'article-summary-outer-container__shadowed': !isTopArticle,
  'top-article': isTopArticle,
  'curiosity-article': isCuriosityHomeArticle,
  'selected-curiosity': isCuriositySelected
}">

  <div class="article-summary-img-container">
    <img class="article-image" [ngClass]="{'article-image__rounded': !isTopArticle}" src="{{article?.mainPicture?.relativePath}}"
      alt="{{article?.mainPicture?.seoFileName}}">
  </div>

  <div [ngClass]="{'main-article-summary-content__positioned': isTopArticle}">
    <div class="main-article-summary-content" fxLayout="column" fxLayoutAlign="flex-start center">
      <h4 *ngIf="isTitleVisible" class="article-summary-title">{{article?.title}}</h4>
      <p *ngIf="isTextVisible" class="article-summary-body">{{article?.body}}</p>
    </div>

    <ant-article-summary-metadata *ngIf="isMetadataVisible" fxFlexAlign="stretch" [article]="article"></ant-article-summary-metadata>
  </div>
</a>
